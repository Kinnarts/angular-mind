<video class="participant-video-component--video" [srcObject]="stream" [muted]="muted" autoplay playsinline></video>
<div class="participant-video-component--plate">
    <div class="participant-video-component--name" (click)="onEditClick.emit({participant: participant, event: $event})" [attr.contenteditable]="editedTarget === participant" (keydown)="onEditKey.emit({event: $event})">{{participant.name}}</div>
    <mat-icon>edit</mat-icon>
</div>
